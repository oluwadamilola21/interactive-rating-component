<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Interactive rating component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <!-- Rating state start -->
  <div class="container">
    <div class="inner__container1">
      <div class="star">
        <img src="/images/icon-star.svg" alt="icon-star">
      </div>
  
      <div class="text">
        <h3>How did we do?</h3>
        <p>Please let us know how we did with your support request. All feedback is appreciated 
          to help us improve our offering!
        </p>
      </div>
  
      <div class="rate">
        <div class="ratings">1</div>
        <div class="ratings">2</div>
        <div class="ratings">3</div>
        <div class="ratings">4</div>
        <div class="ratings">5</div>
      </div>
  
      <button type="submit" class="btn">Submit</button>
  
    </div>
    <!-- Rating state end -->

    <!-- Thank you state start -->
      <div class="inner__container2">
        <div class="center">
          <div class="thankyou">
            <img src="/images/illustration-thank-you.svg" alt="Thank you icon">
          </div>
          <div class="ratings__here">You selected <span id="ratings__here"></span> out of 5</div>
          <h3>Thank you!</h3>
        </div>
        
        <p>We appreciate you taking the time to give a rating. If you ever need more support, 
          donâ€™t hesitate to get in touch!
        </p>
      </div>
    <!-- Thank you state end -->
  </div>

  </div> -->
  <script src="/app.js"></script>
</body>
</html>
